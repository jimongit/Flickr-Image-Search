{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="{% static 'style.css' %}">  
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Signup</title>
    
</head>

<body>
    <div class="modal-dialog" role="document">               
        <div class="modal-content form-elegant">
    
    <div class="modal-header text-center">
        <h3 class="modal-title w-100 font-weight-bold my-3" id="signupModalLabel"><strong>Create Account!</strong></h3>        
      </div>
      <div class="modal-body mx-4">
  <form role="form" id ="form-signup"class="form-horizontal" method="POST">    
      {% csrf_token %}      
  <div class="form-group">   
      <label for="id_username" class="col-sm-2 control-label">
          Name</label>
      <div class="col-sm-10">
          <div class="row">                                            
              <div class="col-md-9">
                  <input type="text" class="form-control" id="id_username" name="username" placeholder="username" required="" />
              </div>
          </div>
      </div>
  </div>
  <div class="form-group">
      <label for="id_email" class="col-sm-2 control-label">
          Email</label>
      <div class="col-sm-9">
          <input type="email" class="form-control" id="id_email" name="email" placeholder="Email" required="" />
      </div>
  </div>
  <div class="form-group">
      <label for="password1" class="col-sm-2 control-label">
          Password</label>
      <div class="col-sm-9">
          <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password" required=""/>
      </div>
  </div>
  <div class="form-group">
      <label for="id_password2" class="col-sm-2 control-label">
          Password confirmation</label>
      <div class="col-sm-9">
          <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Password" required="" />       
      </div>     
  </div> 
  <div class="text-center mb-3">
    <button type="submit" class="btn btn-primary">
        Signup</button>           
</div>
  
  
  </div>
  </form>
  </div>
</div>
</div>



   
</body>

</html>
