{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'style.css' %}">  
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>login</title>
</head>
<body>   
   
    <div class="modal-dialog" role="document">               
        <div class="modal-content form-elegant">
          <!--Header-->
          <div class="modal-header text-center">
            <h3 class="modal-title w-100 font-weight-bold my-3" id="loginModalLabel"><strong>Sign in</strong></h3>
           
          </div>
          <!--Body-->
          <div class="modal-body mx-4">
            <form role="form" class="form-horizontal" method="POST"></form>
            {% csrf_token %}  
            <div class="md-form mb-5">
              <input type="text" id="id_username" name="username" class="form-control validate">
              <label data-error="wrong" data-success="right" for="id_username">Your email</label>
              <input type="password" id="id_password" name="password" class="form-control validate">
              <label data-error="wrong" data-success="right" for="id_password">Your password</label>
              <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1">
                  Password?</a></p>
                  <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary btn-primary">Sign in</button>
                  </div>  
            </div> 
          </form>    
            <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="{%url 'signup'%}"class="blue-text ml-1">
              Sign Up</a></p>
     
          </div>
        </div>
    </div>
 
</body>
<script>
    $("#form-login").submit(function(e) {
        e.preventDefault();
        var frm = $('#form-login');       
        $.ajax({            
            type: "POST",
            data: frm.serialize(),
            dataType: "html",
            success: function () {                
              window.top.location.reload();
                
            }
    });
});
     
</script>
</html>
